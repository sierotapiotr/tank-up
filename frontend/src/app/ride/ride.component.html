<h2>Nowy przejazd</h2>
<form [formGroup]="form" class="form-ride">
  <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="20px">
    <mat-form-field>
      <mat-label>Dystans</mat-label>
      <input matInput formControlName="distance">
    </mat-form-field>
    <div fxLayout="column" fxLayoutGap="10px">
      <mat-label>Pasażerowie</mat-label>
      <ng-container formArrayName="passengerIds">
        <mat-checkbox *ngFor="let user of userService.users.getValue(); let i = index"
                      [formControlName]="i.toString()" [value]="user.id">{{user.name}}</mat-checkbox>
      </ng-container>
    </div>
    <mat-form-field fxFlexOffset="20px">
      <mat-label>Samochód</mat-label>
      <mat-select formControlName="carId">
        <mat-option *ngFor="let car of activeCars" [value]="car.id">
          {{car.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</form>
<button mat-button color="primary" (click)="addRide()">Dodaj</button>
